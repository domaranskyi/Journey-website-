<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Journey</title>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <a class="logo" href=""><p>Journey</p></a>
        <p class="header-right-welcome">
          Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a>
        </p>
        <ul id="sprite">
            <a href=""><li id="calendar"></li></a>
            <a href=""><li id="forum"></li></a>
            <a href=""><li id="compas"></li></a>
        </ul>
        
      </div>
      <div class="form">
          <div class="green-cube"></div>
          <p class="sign-up">Sign Up</p>
          <a href="" class="log-in">Log in</a>

          <a href="#"><div class="facebook"><span class="f"></span><span class="acebook">Facebook</span></div></a>
          <a href="#"><div class="google"><span class="g"></span><span class="oogle">Google</span></div></a>
          <div class="or">or</div>

          <form action="#"><input type="text" id="name" placeholder="First Name">
          <input type="text" id="last-name" placeholder="Last Name">
          <input type="email" id="email" placeholder="Email">
          <input type="password" id="choose-password" placeholder="Choose Password">
          <input type="password" id="confirm-password" placeholder="Confirm Password">
          <div class="terms"><input type="checkbox" id="checkbox" checked> <label for="checkbox">Agree our <a href="#">Terms & Conditions</a></label></div>
          <a href="#"><div class="btn"><p>Create Account</p></div></a>
          </form>
          </div>
      </div>
    </div>
  </body>
</html>
